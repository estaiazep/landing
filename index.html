<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join the exclusive Telegram channel for live Chicken Road signals. Limited access only.">
  <title>Chicken Road Insider | Private Access</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: #0d0e12;
      color: #f9fafb;
      overflow-x: hidden;
      line-height: 1.6;
    }

    .container {
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Animated grid background */
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(to right, rgba(52, 211, 153, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(52, 211, 153, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.2;
      z-index: 0;
    }

    .gradient-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 0%, rgba(52, 211, 153, 0.15), transparent 70%);
      z-index: 0;
    }

    /* Hero section */
    .hero {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
    }

    .hero-content {
      max-width: 56rem;
      margin: 0 auto;
      text-align: center;
    }

    /* Top badge */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      background: rgba(52, 211, 153, 0.2);
      border: 1px solid rgba(52, 211, 153, 0.4);
      backdrop-filter: blur(10px);
      margin-bottom: 2rem;
    }

    .badge-icon {
      width: 1rem;
      height: 1rem;
      color: #34d399;
    }

    .badge-text {
      font-size: 0.875rem;
      font-family: 'Courier New', monospace;
      color: #34d399;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 600;
    }

    /* Game image showcase */
    .game-showcase {
      margin: 2rem 0;
      max-width: 48rem;
      width: 100%;
    }

    .game-image {
      width: 100%;
      height: auto;
      border-radius: 1rem;
      border: 2px solid rgba(52, 211, 153, 0.3);
      box-shadow: 0 0 40px rgba(52, 211, 153, 0.3), 0 10px 60px rgba(0, 0, 0, 0.6);
    }

    /* Main headline */
    .headline {
      margin-bottom: 1rem;
    }

    .headline h1 {
      font-size: 3.5rem;
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    .headline-accent {
      color: #34d399;
      text-shadow: 0 0 20px rgba(52, 211, 153, 0.5), 0 0 40px rgba(52, 211, 153, 0.3);
    }

    .subheadline {
      font-size: 1.25rem;
      color: #9ca3af;
      font-family: 'Courier New', monospace;
      letter-spacing: 0.05em;
      margin-top: 1rem;
    }

    /* Terminal box */
    .terminal {
      margin: 3rem auto;
      max-width: 28rem;
      background: rgba(15, 16, 20, 0.8);
      border: 1px solid rgba(52, 211, 153, 0.3);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 30px rgba(52, 211, 153, 0.2), inset 0 0 20px rgba(52, 211, 153, 0.05);
    }

    .terminal-header {
      display: flex;
      gap: 0.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(52, 211, 153, 0.3);
      margin-bottom: 1rem;
    }

    .terminal-dot {
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 50%;
    }

    .dot-red { background: #ef4444; }
    .dot-green { background: #34d399; }
    .dot-yellow { background: #fbbf24; }

    .terminal-content {
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
    }

    .terminal-line {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      color: #34d399;
    }

    .terminal-icon {
      width: 1rem;
      height: 1rem;
    }

    /* Urgency element */
    .urgency {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      backdrop-filter: blur(10px);
      margin: 2rem 0;
    }

    .pulse-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background: #ef4444;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .urgency-text {
      font-size: 0.875rem;
      font-weight: 700;
      color: #fca5a5;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* CTA Button */
    .cta-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 1.75rem 3rem;
      font-size: 1.125rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #0d0e12;
      background: #34d399;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 30px rgba(52, 211, 153, 0.4), 0 10px 40px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background: #2cb87e;
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(52, 211, 153, 0.6), 0 15px 50px rgba(0, 0, 0, 0.6);
    }

    /* Responsive design */
    @media (min-width: 640px) {
      .headline h1 {
        font-size: 4rem;
      }
      .subheadline {
        font-size: 1.5rem;
      }
    }

    @media (min-width: 768px) {
      .headline h1 {
        font-size: 5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Animated grid background -->
    <div class="grid-bg"></div>
    <div class="gradient-overlay"></div>

    <!-- Hero Section -->
    <main class="hero">
      <div class="hero-content">
        <!-- Top badge -->
        <div class="badge">
          <svg class="badge-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <span class="badge-text">Private Access</span>
        </div>

        <!-- Main headline -->
        <div class="headline">
          <h1>
            <div>CHICKEN ROAD</div>
            <div class="headline-accent">INSIDER</div>
          </h1>
          <p class="subheadline">Live signals. Limited access.</p>
        </div>

        <!-- Game image showcase -->
        <div class="game-showcase">
          <img 
            src="/images/2025-12-18-2018.jpg" 
            alt="Chicken Road Game" 
            class="game-image"
          />
        </div>

        <!-- Terminal-style visual -->
        <div class="terminal">
          <div class="terminal-header">
            <div class="terminal-dot dot-red"></div>
            <div class="terminal-dot dot-green"></div>
            <div class="terminal-dot dot-yellow"></div>
          </div>
          <div class="terminal-content">
            <div class="terminal-line">
              <svg class="terminal-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
              </svg>
              <span>Real-time predictions</span>
            </div>
            <div class="terminal-line">
              <svg class="terminal-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
              <span>Exclusive strategies</span>
            </div>
            <div class="terminal-line">
              <svg class="terminal-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
              </svg>
              <span>Private community</span>
            </div>
          </div>
        </div>

        <!-- Urgency element -->
        <div class="urgency">
          <div class="pulse-dot"></div>
          <span class="urgency-text">Only 18 spots available</span>
        </div>

        <!-- CTA Button -->
        <a href="https://t.me/yourchannel" class="cta-button" target="_blank" rel="noopener noreferrer">
          Get Access Now
        </a>
      </div>
    </main>
  </div>
</body>
</html>
